{% extends "base.html" %}
<html>
    <body>
        <div>
            <h1>Welcome to Github Manager</h1>
            {% if g.user %}
                <h3>Hi, {{ g.user }}</h3><br>
                <button type="button" onclick="{{ url_for('logout') }}">Logout</button>
            {% else %}
                <p>Please log to use the application</p>
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %} 
        </div>
    </body>
</html>
